<div class="modal-content">
    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="similar-tickets">유사 티켓</button>
            <button class="tab-button" data-tab="faq">FAQ</button>
            <button class="tab-button" data-tab="ai-response">AI 답변</button>
        </div>

        <div class="tab-content">
            <!-- Similar Tickets Tab -->
            <div id="similar-tickets" class="tab-pane active">
                <div class="search-container">
                    <input type="text" id="similarTicketsSearch" class="search-input" placeholder="유사 티켓 검색...">
                    <button id="searchSimilarTickets" class="search-button">검색</button>
                </div>
                <div id="similarTicketsResults" class="results-container"></div>
            </div>

            <!-- FAQ Tab -->
            <div id="faq" class="tab-pane">
                <div class="search-container">
                    <input type="text" id="faqSearch" class="search-input" placeholder="FAQ 검색...">
                    <button id="searchFaq" class="search-button">검색</button>
                </div>
                <div id="faqResults" class="results-container"></div>
            </div>

            <!-- AI Response Tab -->
            <div id="ai-response" class="tab-pane">
                <div class="search-container">
                    <button id="generateResponse" class="search-button">답변 생성</button>
                </div>
                <div id="aiResponse" class="results-container"></div>
            </div>
        </div>
    </div>
</div>
