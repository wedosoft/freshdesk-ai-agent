<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Buddy 설치</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>AI Buddy 설치</h2>
        <div class="form-group">
            <label for="apiEndpoint">API 엔드포인트</label>
            <input type="text" id="apiEndpoint" name="apiEndpoint" placeholder="https://your-api-endpoint.execute-api.ap-northeast-2.amazonaws.com">
            <p class="help-text">AI 에이전트 API 엔드포인트 URL을 입력하세요.</p>
        </div>
        <div class="form-group">
            <label for="apiKey">API 키</label>
            <input type="password" id="apiKey" name="apiKey" placeholder="API 키를 입력하세요">
            <p class="help-text">AI 에이전트 API 인증 키를 입력하세요.</p>
        </div>
        <div class="form-group">
            <label for="minConfidence">최소 신뢰도</label>
            <input type="number" id="minConfidence" name="minConfidence" min="0" max="1" step="0.1" value="0.7">
            <p class="help-text">FAQ 및 유사 티켓 검색의 최소 신뢰도 임계값을 설정하세요 (0.0 ~ 1.0).</p>
        </div>
    </div>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <script src="iparams.js"></script>
</body>
</html>
